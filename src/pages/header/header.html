<ion-header>
  <ion-row>
    <ion-col col-3>
      <ion-select [(ngModel)]="currency" interface="popover">
        <ion-option value="CAD" (ionSelect)="changeCurrency($event)">CAD</ion-option>
        <ion-option value="BTC" (ionSelect)="changeCurrency($event)">BTC</ion-option>
      </ion-select>
      <ion-icon md='md-add' (click)='emitNewUserCrypto()'></ion-icon>
    </ion-col>
    <ion-col col-6>
      <div class='title'>{{name}}</div>
    </ion-col>
    <ion-col col-3>
      <ion-icon md='md-refresh' float-right (click)='emitRefreshPage()'></ion-icon>
    </ion-col>
  </ion-row>
</ion-header>
