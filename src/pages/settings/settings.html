<ion-header>
  <ion-navbar>
    <ion-title>Currency</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-list radio-group>
    <ion-item>
      <ion-label>CAD</ion-label>
      <ion-radio value='cad' (ionSelect)='setCurrency("CAD")' checked></ion-radio>
    </ion-item>
    <ion-item>
      <ion-label>BTC</ion-label>
      <ion-radio value='btc' (ionSelect)='setCurrency("BTC")'></ion-radio>
    </ion-item>
  </ion-list>
</ion-content>
